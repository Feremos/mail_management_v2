<div class="mb-6">
  <h2 class="font-semibold text-blue-700 mb-3">Twoje skrzynki</h2>
  <div class="space-y-2">
    <!-- Opcja "Wszystkie skrzynki" -->
    <button 
      class="w-full text-left bg-blue-100 hover:bg-blue-200 border border-blue-300 hover:border-blue-400 rounded-lg px-4 py-3 transition-all duration-200 shadow-sm hover:shadow-md"
      hx-get="/emails?mode=html"
      hx-target="#emails-column"
      hx-swap="innerHTML"
      hx-include="#current-category">
      <div class="font-semibold text-blue-900">ðŸ“§ Wszystkie skrzynki</div>
    </button>
    
    {% for inbox in inboxes %}
      <button 
        class="w-full text-left bg-white hover:bg-blue-50 border border-blue-200 hover:border-blue-300 rounded-lg px-4 py-3 transition-all duration-200 shadow-sm hover:shadow-md"
        hx-get="/emails?inbox_id={{ inbox.inbox_id }}&mode=html"
        hx-target="#emails-column"
        hx-swap="innerHTML"
        hx-include="#current-category">
        <div class="font-medium text-blue-800">{{ inbox.login }}</div>
      </button>
    {% else %}
      <div class="text-center py-4">
        <p class="text-blue-400 text-sm">Brak skrzynek</p>
      </div>
    {% endfor %}
  </div>

  <form
    hx-post="/inboxes/select"
    hx-target="#inboxes-column"
    hx-swap="innerHTML"
    hx-on::after-request="if(event.detail.successful) this.reset()"
    class="space-y-2 mt-4">
    <input
      type="text"
      name="login"
      placeholder="Login (email)"
      required
      class="w-full rounded-lg border border-blue-300 focus:border-blue-500 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-20"
    />
    <input
      type="password"
      name="password"
      placeholder="HasÅ‚o"
      required
      class="w-full rounded-lg border border-blue-300 focus:border-blue-500 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-20"
    />
    <button
      type="submit"
      class="w-full bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200 flex items-center justify-center">
      <span class="mr-1">+</span>
      Dodaj skrzynkÄ™
    </button>
  </form>
</div>
