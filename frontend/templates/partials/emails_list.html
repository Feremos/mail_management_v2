{% if emails %}
<ul class="divide-y divide-gray-700">
    {% for email in emails %}
    <li class="py-3 hover:bg-gray-800 transition-colors duration-150">
        <a href="#"
           hx-get="/emails/{{ email.email_id }}?mode=html"
           hx-target="#email-detail"
           hx-swap="innerHTML"
           class="block px-3 py-2 rounded-lg hover:bg-gray-700 transition-colors duration-200">
            <div class="font-semibold text-blue-300 truncate">{{ email.subject }}</div>
            <div class="flex justify-between items-center mt-1">
                <span class="text-sm text-gray-400">{{ email.sent_from }}</span>
                <span class="text-xs text-gray-500">{{ email.date_received.strftime('%Y-%m-%d %H:%M') }}</span>
            </div>
        </a>
    </li>
    {% endfor %}
</ul>
{% else %}
<div class="text-center py-8">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
    </svg>
    <p class="mt-3 text-gray-400">Brak wiadomości do wyświetlenia</p>
</div>
{% endif %}
