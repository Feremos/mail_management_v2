{% if emails %}
<ul>
    {% for email in emails %}
    <li class="border-b py-2">
        <a href="#"
           hx-get="/emails/{{ email.email_id }}?mode=html"
           hx-target="#email-detail"
           hx-swap="innerHTML"
           class="block hover:bg-gray-100 p-2 rounded">
            <div class="font-bold">{{ email.subject }}</div>
            <div class="text-sm text-gray-600">{{ email.sent_from }} – {{ email.date_received.strftime('%Y-%m-%d %H:%M') }}</div>
        </a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>Brak wiadomości do wyświetlenia.</p>
{% endif %}
