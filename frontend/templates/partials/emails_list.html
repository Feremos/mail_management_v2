<!-- Dodaj do emails_list.html -->
<div class="mb-4 flex justify-between items-center">
    <h3 class="text-lg font-semibold text-blue-400">Wiadomości</h3>
    <div class="flex space-x-2">
        <button 
            hx-post="/emails/reanalyze?mode=html"
            hx-target="#emails-column"
            hx-swap="innerHTML"
            class="bg-yellow-600 hover:bg-yellow-500 text-white px-3 py-2 rounded-lg font-medium transition-colors duration-200 flex items-center text-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
            </svg>
            Przeanalizuj ponownie
        </button>
        <button 
            hx-post="/emails/fetch?mode=html"
            hx-target="#emails-column"
            hx-swap="innerHTML"
            class="bg-green-600 hover:bg-green-500 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200 flex items-center text-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
            </svg>
            Pobierz nowe maile
        </button>
    </div>
</div>
{% if emails %}
<ul class="divide-y divide-gray-700">
    {% for email in emails %}
    <li class="py-3 hover:bg-gray-800 transition-colors duration-150">
        <a href="#"
           hx-get="/emails/{{ email.email_id }}?mode=html&inbox_id={{ current_inbox_id }}&category={{ current_category }}"
           hx-target="#email-detail"
           hx-swap="innerHTML"
           class="block px-3 py-2 rounded-lg hover:bg-gray-700 transition-colors duration-200">
            <div class="font-semibold text-blue-300 truncate">{{ email.subject }}</div>
            <div class="flex justify-between items-center mt-1">
                <span class="text-sm text-gray-400">{{ email.sent_from }}</span>
                <span class="text-xs text-gray-500">{{ email.date_received.strftime('%Y-%m-%d %H:%M') }}</span>
            </div>
        </a>
    </li>
    {% endfor %}
</ul>
{% else %}
<div class="text-center py-8">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
    </svg>
    <p class="mt-3 text-gray-400">Brak wiadomości do wyświetlenia</p>
</div>
{% endif %}
