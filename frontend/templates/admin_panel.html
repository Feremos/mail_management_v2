<!DOCTYPE html>
<html>
<head>
    <title>Dodaj Inbox</title>
</head>
<body>
    <h1>Dodaj nowy inbox</h1>
    <form method="post" action="/inboxes/add">
        <label for="login">Login (adres e-mail):</label><br>
        <input type="text" id="login" name="login" required /><br><br>

        <label for="password">Hasło:</label><br>
        <input type="password" id="password" name="password" required /><br><br>

        <label for="smtp_server">Serwer SMTP:</label><br>
        <input type="text" id="smtp_server" name="smtp_server" required /><br><br>

        <label for="smtp_port">Port SMTP:</label><br>
        <input type="number" id="smtp_port" name="smtp_port" required /><br><br>

        <label for="imap_server">Serwer IMAP:</label><br>
        <input type="text" id="imap_server" name="imap_server" required /><br><br>

        <label for="imap_port">Port IMAP:</label><br>
        <input type="number" id="imap_port" name="imap_port" required /><br><br>

        <button type="submit">Dodaj Inbox</button>
    </form>
    <br>
    <a href="/admin">Wróć do dashboard</a>
</body>
</html>
